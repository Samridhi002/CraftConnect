<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftConnect - Login/Register</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="background-container">
        <div class="craft-item" style="--i:1;"><i class="fas fa-paint-brush"></i></div>
        <div class="craft-item" style="--i:2;"><i class="fas fa-scissors"></i></div>
        <div class="craft-item" style="--i:3;"><i class="fas fa-pencil-alt"></i></div>
        <div class="craft-item" style="--i:4;"><i class="fas fa-palette"></i></div>
        <div class="craft-item" style="--i:5;"><i class="fas fa-gem"></i></div>
        <div class="craft-item" style="--i:6;"><i class="fas fa-magic"></i></div>
    </div>

    <header>
        <nav>
            <div class="logo">CraftConnect</div>
            <a href="index.html" class="cta-button" style="text-decoration: none;">Back to Home</a>
        </nav>
    </header>

    <main class="login-container">
        <div class="form-wrapper">
            <div class="form-container" id="login-form">
                <h2>Welcome Back!</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>

            <div class="form-container" id="register-form" style="display: none;">
                <h2>Join Our Creative Community</h2>
                <form>
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit" class="cta-button">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CraftConnect. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
